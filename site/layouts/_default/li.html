<a href="{{ .RelPermalink }}" class="grid-list-item no-hover">
	{{ if .Params.thumbnail }}
		{{ partial "picture" .Params.thumbnail }}
	{{ end }}
	<div class='item-details'>
	<h2>{{ .Title }}</h2>
		{{ if .Date }}
			<p class="light">{{ .Date.Format "2006-02-19" }}</p>
		{{ end }}
		{{ if .Description }}
			<p>{{.Description }}</p>
		{{ end }}
</div>
</a>
